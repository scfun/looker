        $(function () {
            var $description = $("#description");
            $("#rtags a").click(function () {
                if ($(this).hasClass("on")) {
                    $(this).removeClass("on");
                    $description.focus().val($description.val().replace($(this).text() + " ", ""));
                } else {
                    $(this).addClass("on");
                    $description.focus().val($description.val() + $(this).text() + " ");
                }
                //return false;
            });
        });
